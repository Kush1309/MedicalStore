<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .rate-limit-message {
            background: #fef3cd;
            color: #856404;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .rate-limit-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Secure Access</h1>
            <p>Please enter your credentials</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="rate-limit-message" class="rate-limit-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required
                    autocomplete="current-password" minlength="6">
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Sign In
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const rateLimitMessage = document.getElementById('rate-limit-message');

        // Check if already logged in
        checkAuthStatus();

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/secure-admin-auth/status', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.authenticated && data.user.role === 'admin') {
                    // Already logged in, redirect to admin dashboard
                    window.location.href = '/admin';
                }
            } catch (error) {
                // Not logged in, continue
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous messages
            errorMessage.classList.remove('show');
            rateLimitMessage.classList.remove('show');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/secure-admin-auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ email, password })
                });

                const contentType = response.headers.get("content-type");
                let data;

                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    // Non-JSON response (likely HTML error page)
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned non-JSON response: ' + response.status + ' ' + response.statusText);
                }

                if (response.ok && data.success) {
                    // Store user data in localStorage for UI purposes
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);

                    // Redirect to admin dashboard
                    window.location.href = '/admin';
                } else {
                    // Handle errors
                    if (response.status === 429) {
                        // Rate limited
                        rateLimitMessage.textContent = data.message || 'Too many login attempts. Please try again later.';
                        rateLimitMessage.classList.add('show');
                    } else {
                        // Generic error
                        errorMessage.textContent = data.message || 'Invalid credentials';
                        errorMessage.classList.add('show');
                    }

                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.classList.add('show');

                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>

</html>
